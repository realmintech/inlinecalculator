    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator by RealMinTech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
            <input type="text" name="" id="demo" class="value form-control text-end" placeholder="0">
       
            <div class="row">
                <div class="btn-group col-10 mb-3">
                <button type="button" class="operator"style="border-radius:15%" onclick="document.getElementById('demo').value +='('">(</button>
                <button type="button" class="operator"style="border-radius:15%" onclick="document.getElementById('demo').value +=')'">)</button>
                <button type="button" class="operator "style="border-radius:15%" onclick="document.getElementById('demo').value =''">CE</button>
                <button type="button" class="operator"style="border-radius:15%" onclick="document.getElementById('demo').value =document.getElementById('demo').value.substring(0,document.getElementById('demo').value.length -1)">C</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group col-10 mb-3">
                <button type="button"style="border-radius:15%" onclick="document.getElementById('demo').value +='9'">9</button>
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='8'">8</button>
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='7'">7</button>
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value +='+'">+</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group col-10 mb-3">
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='6'">6</button>
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='5'">5</button>
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='4'">4</button>
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value +='-'">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group col-10 mb-3">
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='3'">3</button>
                <button type="button"style="border-radius:15%" class="number" onclick="document.getElementById('demo').value +='2'">2</button>
                <button type="button"style="border-radius:15%" class="number " onclick="document.getElementById('demo').value +='1'">1</button>
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value +='*'">*</button>
            </div>
            </div>
            <div class="row">
                <div class="btn-group col-10 mb-3">
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value +='/'">/</button>
                <button type="button"style="border-radius:15%" class="number " onclick="document.getElementById('demo').value +='0'">0</button>
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value +='%'">%</button>
                <button type="button"style="border-radius:15%" class="operator" onclick="document.getElementById('demo').value =eval(document.getElementById('demo').value)">= </button>
                </div>
            </div>
            <h3><b style="color: green;">@RealMinTech 2022</b></h3>
        </div>
